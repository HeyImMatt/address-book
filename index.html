<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Address Book!</h1>

      <form id="addressEntry">
        <div class='form-group'>
          <label for='contactName'>Enter Contact's Name:</label>
          <input id='contactName' name='contactName' type='text' class='form-control'>
        </div>
        <div class='form-group'>
          <label for='emailAddress'>Enter Contact's Email:</label>
          <input id='emailAddress' name='emailAddress' type='email' class='form-control'>
        </div>
        <div class='form-group'>
          <label for='phoneNumber'>Enter Contact Phone Number:</label>
          <input id='phoneNumber' name='phoneNumber' type='text' class='form-control'>
        </div>
        <div class='form-group'>
          <label for='streetAddress'>Enter Contact's Street Address:</label>
          <input id='streetAddress' name='streetAddress' type='text' class='form-control'>
        </div>
        <button class="btn btn-primary" type="submit" id="addContact">Add Contact!</button>
      </form>

      <div class="contacts">
        <ul id="contactsList">

        </ul>
      </div>
    </div>
  </body>
</html>
